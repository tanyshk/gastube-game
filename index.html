<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Газовые трубы</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" type="module"></script>
</head>
<body>
    <div class="page">
        <div class="loader"><hr id="loader-line"></div>
        <div class="container">
            <div id="left" style="height: 100%;" ><img src="img/grp.svg"></div>
            <div id="game-board"></div>
            <div id="right" style="height: 100%;"><img src="img/house.svg"></div>
        </div>
        <button id="start">Начать игру</button>

        <div id="win-message" class="message hidden">Ура!<br/>Победа!</div>
        <div id="loss-message" class="message hidden">Увы!<br/>Повезет в следующий раз...</div>
    </div>
